{{ define "main"}}
<div class="ui centered relaxed grid dream-grid">
  <div class="sixteen wide mobile sixteen wide tablet four wide computer column dream-column flip-container">
    {{ partial "header.html" . }}
  </div>
  {{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts")  }}
  {{ range $paginator.Pages }}
    <div class="sixteen wide mobile eight wide tablet four wide computer column dream-column dream-post">
      {{ .Render "summary" }}
    </div>
  {{ end }}
</div>
{{ partial "loadmore.html" . }}
{{ end }}
