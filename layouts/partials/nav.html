{{ if .Site.Params.darkNav }}
<nav class="ui secondary menu dream-menu top-nav transform">
{{ else }}
<nav class="ui secondary menu dream-menu top-nav transform">
{{ end }}
  <div class="item">
    <i class="large link home icon transition" title="{{ i18n "home" }}" onclick="window.location.href = '{{ .Site.BaseURL }}'"></i>
  </div>
  <a class="item" href="/posts">
    <i class="larger link th icon transition" title="{{ i18n "posts" }}"></i>
  </a>
  <div class="theme-switch-item item">
    <i id="theme-switch" class="large link icon" onclick="themeSwitch()"></i>
  </div>
  <div class="item">
    <i class="large search icon search-icon"></i>
  </div>
</nav>
