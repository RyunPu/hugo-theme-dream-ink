{{ if .Site.Params.backgroundImage }}
<a href="{{ .Permalink }}" class="ui raised card dream-card" style="box-shadow: none;">
{{ else }}
<a href="{{ .Permalink }}" class="ui raised card dream-card">
{{ end }}
  <div class="image">
    {{ if isset .Params "cover" }}
      <img src="{{ .Params.cover }}" alt="{{ .Title }}" />
    {{ else }}
      <img class="random-img" src="/img/default.jpg" alt="{{ .Title }}" />
    {{ end }}
  </div>

  <div class="content bottom">
    <span class="header">{{ .Title }}</span>
    <div class="meta">
      <p class="date">{{ .Date.Format "Jan 2, 2006" }}</p>
      <!-- <p class="author">@ {{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}</p> -->
    </div>
    <!-- <div class="description">
      {{ .Summary | plainify | htmlUnescape }}
    </div> -->
  </div>

  <!-- <div class="extra content">
    <a>
      <i class="clock icon"></i>
      {{ .ReadingTime }}{{ i18n "minuteRead" }}
    </a>
  </div> -->
</a>
